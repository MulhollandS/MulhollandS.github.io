<!-- Use GET, not POST -->

<form method="GET">
	First Name:<input type="text" name="firstname"><br>
	Last Name:<input type="text" name="lastname"><br>
	Email:<input type="email" name="email" required><br>
	Password: <input type="Password" name="password" min="5"><br>
	Birthday: <input type="date" name="Birthday"><br>
	Gender: <br>
	<input type="radio" name="gender" value="Martian">Martian<br>
	<input type="radio" name="gender" value="Venusian">Venusian<br>
	<input type="radio" name="gender" value="Other">Other<br>
	Pets: <br>
	<input type="checkbox" name="cat"> Cat<br>
	<input type="checkbox" name="dog"> Dog<br>
	<input type="checkbox" name="frog"> Frog<br>
	<input type="checkbox" name="dragon"> Dragon<br>
	Tea: <br>
	<select name="Tea">
		<option value="Jasmine"> Jasmine</option>
		<option value="Earl Grey"> Earl Grey</option> 
		<option value="English Breakfast"> English Breakfast</option>
		<option value="Oolong">Oolong</option>
	</select><br>
	<input type="submit" value="Register">
	<input type="reset">
</form>
